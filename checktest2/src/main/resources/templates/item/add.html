<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '社内備品登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>備品登録</h1>
    <form th:action="@{/item/create}" th:object="${itemRequest}" th:method="post">

      <div class="form-group">
        <label>備品名：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{itemName}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>在庫数：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{stock}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>登録者名：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>

      <div class="text-center">
        <a href="/item/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
