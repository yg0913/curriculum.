<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '社内備品情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>備品情報一覧</h1>
    <div class="float-end">
      <a th:href="@{/item/add}" class="btn btn-primary">登録</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>備品名</th>
          <th>在庫数</th>
          <th>登録者名</th>
          <th>登録日</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${itemlist}" th:object="${item}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{itemName}"></td>
          <td th:text="*{stock}"></td>
          <td th:text="*{name}"></td>
          <td th:text="${#dates.format(item.regDate, 'yyyy/MM/dd')}"></td>
          <td><a th:href="@{/item/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
